<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Utilizando meta para descrever o projeto para ser encontrado pelo buscador -->
  <meta name="description" content="Temporizador Estilo Pomodoro">
  
  <title>FocusTimer 2.0</title>
  
  <link rel="shortcut icon" href="assets/fav_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="./src/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <button id="toggle-button">
    <span class="sr-only">Ativar Dark Mode</span>    
    <i class="ph-bold ph-sun"></i>
    <i class="ph-bold ph-moon"></i>
  </button>

  <div id="app">  
    <section id="clock">
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controlsTimer">
        <button class="ph ph-play-circle" data-action="playPause">
          <span class="sr-only">Play</span>
        </button>

        <button class="ph ph-pause-circle" data-action="playPause">
          <span class="sr-only">Pause</span>
        </button>

        <button class="ph ph-stop-circle" data-action="stop">
          <span class="sr-only">Stop</span>
        </button>
        
        <button class="ph ph-timer secondary" data-action="set">
          <span class="sr-only">Ajustar Contador</span>
        </button>
        
        <button class="ph ph-plus-circle" data-action="timerAdd">
          <span class="sr-only">Adicionar mais 5 minutos ao contador</span>
        </button>
        
        <button class="ph ph-minus-circle" data-action="timerSubtract">
          <span class="sr-only">Subtrair 5 minutos do contador</span>
        </button>
      </section>
    </section>
    
    
    <section class="buttonSongs">
      <button class="ph ph-tree" data-action="playFlorest">
        <span class="sr-only">Som ambiente de floresta</span>
      </button>
      
      <button class="ph ph-cloud-rain" data-action="playRain">
        <span class="sr-only">Som ambiente de chuva</span>
      </button>
      
      <button class="ph ph-coffee" data-action="playCoffeeShop">
        <span class="sr-only">Som ambiente de uma cafeteria com pessoas conversando</span>
      </button>
      
      <button class="ph ph-campfire" data-action="playCampFire">
        <span class="sr-only">Som ambiente de uma fogueira</span>
      </button>
    </section>  
</body>
</html>
