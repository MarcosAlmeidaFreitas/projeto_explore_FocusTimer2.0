<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Utilizando meta para descrever o projeto para ser encontrado pelo buscador -->
  <meta name="description" content="Temporizador Estilo Pomodoro">
  
  <title>FocusTimer 2.0</title>
  
  <link rel="shortcut icon" href="assets/fav_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button id="toggle-button">
      <span class="sr-only">Ativar Dark Mode</span>    
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    
    <section id="clock">
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>
          <i class="ph ph-play-circle"></i>
        </button>

        <button>
          <i class="ph ph-pause-circle"></i>
        </button>

        <button>
          <i class="ph ph-stop-circle"></i>
        </button>

        <button>
          <i class="ph ph-plus-circle"></i>
        </button>
        
        <button>
          <i class="ph ph-minus-circle"></i>
        </button>
      </section>
    </section>  
</body>
</html>
